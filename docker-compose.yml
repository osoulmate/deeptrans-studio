services:
  db:
    image: postgres:13
    container_name: deeptrans-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres} # 使用 .env 中的 POSTGRES_USER 或默认值 postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-123456} # 使用 .env 中的 POSTGRES_PASSWORD 或默认值 123456
      POSTGRES_DB: ${POSTGRES_DB:-deeptrans} # 使用 .env 中的 POSTGRES_DB 或默认值 deeptrans-studio
    ports:
      - "${DB_PORT:-5432}:5432" # 使用 .env 中的 DB_PORT 或默认值 5432
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - app_local

  traefik:             
    image: traefik:v3.5
    container_name: deeptrans-traefik
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - traefik_data:/etc/traefik/acme
    networks:
      - web
    command:
      - "--log.level=INFO"
      - "--accesslog=true"
      - "--api.insecure=false"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--certificatesresolvers.le.acme.tlschallenge=true"
      - "--certificatesresolvers.le.acme.email=wang-hao@deeptrans.studio"
      - "--certificatesresolvers.le.acme.storage=/etc/traefik/acme/acme.json"
      - "--providers.docker.network=deeptrans-studio_web"
    restart: unless-stopped

  minio:
    image: minio/minio:latest
    container_name: deeptrans-minio
    restart: always
    environment:
      MINIO_ROOT_USER: ${MINIO_ACCESS_KEY:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_SECRET_KEY:-minioadmin}
      MINIO_BUCKET_NAME: ${MINIO_BUCKET:-deeptrans}
    volumes:
      - minio-data:/data
    ports:
      - "${MINIO_PORT:-9002}:9000" # API 端口（默认 9002→9000，避免与其他 9000 冲突）
      - "${MINIO_CONSOLE_PORT:-9003}:9001" # 控制台端口（默认 9003→9001）
    command: minio server /data --console-address ":9001"
    healthcheck:
      test: [ "CMD", "mc", "ready", "local" ]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - app_local
    

  redis:
    image: redis:7-alpine
    container_name: deeptrans-redis
    command: ["redis-server", "--save", "60", "1", "--loglevel", "warning"]
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    restart: unless-stopped
    networks:
      - app_local

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: deeptrans-app
    env_file:
      - .env  # 导入文件中的所有环境变量
    ports:
      - "3000:3000"
    depends_on:
      - db
      - redis
    networks:
      - web
      - app_local
    labels:
      - "traefik.enable=true"
      - "traefik.http.services.studio.loadbalancer.server.port=3000"
      - "traefik.http.routers.studio.rule=Host(`${STUDIO_HOST:-localhost}`)"
      - "traefik.http.routers.studio.entrypoints=web"
      - "traefik.http.routers.studio-secure.rule=Host(`${STUDIO_HOST:-localhost}`)"
      - "traefik.http.routers.studio-secure.entrypoints=websecure"
      - "traefik.http.routers.studio-secure.tls=true"
      - "traefik.http.routers.studio-secure.tls.certresolver=le"
    restart: unless-stopped

  app_worker:
    build:
      context: .
      dockerfile: Dockerfile.worker
    container_name: deeptrans-app_worker
    env_file:
      - .env  # 导入文件中的所有环境变量
    depends_on:
      - db
      - redis
    networks:
      - web
      - app_local
    restart: unless-stopped


  etcd:
    container_name: deeptrans-etcd
    image: quay.io/coreos/etcd:v3.5.18
    restart: unless-stopped
    environment:
      - ETCD_AUTO_COMPACTION_MODE=revision
      - ETCD_AUTO_COMPACTION_RETENTION=1000
      - ETCD_QUOTA_BACKEND_BYTES=4294967296
      - ETCD_SNAPSHOT_COUNT=50000
    volumes:
      - ${DOCKER_VOLUME_DIRECTORY:-.}/volumes/etcd:/etcd
    command: etcd -advertise-client-urls=http://etcd:2379 -listen-client-urls http://0.0.0.0:2379 --data-dir /etcd
    healthcheck:
      test: ["CMD", "etcdctl", "endpoint", "health"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - app_local

  

  milvus:
    container_name: deeptrans-milvus
    image: milvusdb/milvus:v2.6.1
    command: ["milvus", "run", "standalone"]
    restart: unless-stopped
    security_opt:
    - seccomp:unconfined
    environment:
      ETCD_ENDPOINTS: etcd:2379
      MINIO_ADDRESS: minio:9000
      MQ_TYPE: woodpecker
    volumes:
      - ${DOCKER_VOLUME_DIRECTORY:-.}/volumes/milvus:/var/lib/milvus
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9091/healthz"]
      interval: 30s
      start_period: 90s
      timeout: 20s
      retries: 3
    ports:
      - "19530:19530"
      - "19121:19121"
      - "9091:9091"
    depends_on:
      - "etcd"
      - "minio"
    networks:
      - app_local
 

  attu:
    image: zilliz/attu:latest
    container_name: deeptrans-attu
    ports:
      - "8001:3000"
    environment:
      MILVUS_URL: milvus:19530
    depends_on:
      - milvus
    restart: unless-stopped
    networks:
      - app_local

